<app-search-filters (searchResults)='setResults($event)'></app-search-filters>


<div>
    <ul>
        <li *ngFor=' let result of results' routerLink='/details/{{result.id}}'>
            <img src="https://image.tmdb.org/t/p/w154{{result.backdrop_path}}">
            {{result.title}} {{result.release_date}} {{result.overview}}
        </li>

    </ul>
</div>
