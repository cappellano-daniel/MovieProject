<div class="favorites-card">
    <div *ngFor="let favorite of movieFavorites">
        <img class="movieImage" [src]="'https://image.tmdb.org/t/p/w500/'+favorite.poster_path" [alt]="favorite.title" />
        <h3>{{ favorite.title }}</h3>

        <button (click)="removeMovieFromFavorites(favorite)">Remove</button>
        <a routerLink="/details/{{favorite.id}}">View Info</a>
    </div>
</div>
